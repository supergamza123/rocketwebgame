<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex02.setTimeout</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #fetchDataButton {
      font-size: 16px;
      padding: 10px 20px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #fetchDataButton:hover {
      background-color: #0056b3;
    }

    #loading {
      display: none;
      font-size: 18px;
      color: #007bff;
      margin-top: 20px;
    }

    #result {
      font-size: 18px;
      color: #28a745;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <button id="fetchDataButton">데이터 가져오기</button>
    <div id="loading">로딩 중...</div>
    <div id="result"></div>
  </div>

  <script>

    //setTimeout : 일정시간이 지난 후에 함수가 실행되도록 처리하는 역할
    // - setTimeout([함수 또는 문자열], 지연될 시간(ms) );
    // - setTimeout(()=> {}, 지연될시간(ms) );

    const loading = document.getElementById("loading");
    const result = document.getElementById("result");

    const showResult = () =>{

      loading.style.display = "block";

      // 실제 API 호출 대신 setTimeout을 사용하여 비동기 작업 시뮬레이션
      // 3초 후에 완료
      setTimeout(()=>{
        loading.style.display = "none";
        result.textContent = "데이터가 성공적으로 로드되었습니다.";
      }, 3000);

    }

    document.querySelector("#fetchDataButton").addEventListener("click", showResult);
    
  </script>
</body>

</html>
